<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Message Sender</title>
  </head>
  <body>
    <h1>Extension Message Sender</h1>

    <button id="sendMessageButton">Send Message to Extension</button>

    <script>
      document
        .getElementById("sendMessageButton")
        .addEventListener("click", function () {
          chrome.runtime.sendMessage("mcdojkedilbbnbdnpgpokfhkcfhabjoe", {
            token: "토큰값 원투쓰리",
            guide_id: "guide_1234",
          });

          const customEvent = new Event("bubb", {
            bubbles: true, // 이벤트가 버블링되도록 설정
            cancelable: true, // 이벤트가 취소 가능하도록 설정
          });

          // 이벤트 객체에 원하는 데이터 추가
          customEvent.token = "토큰값 원투쓰리";
          customEvent.guide_id = "guide_1234";
          document.dispatchEvent(customEvent);

          window.location.href = "http://www.naver.com";
        });
    </script>
  </body>
</html>
