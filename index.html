<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Message Sender</title>
  </head>
  <body>
    <h1>Extension Message Sender</h1>

    <button id="sendMessageButton">Send Message to Extension</button>

    <script>
      document
        .getElementById("sendMessageButton")
        .addEventListener("click", function () {
          chrome.runtime.sendMessage({
            action: "액션!!!!!!!",
            showPanel: true,
          });
        });
    </script>
  </body>
</html>
